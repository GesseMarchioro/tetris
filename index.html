<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Tetris</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/tetris.css">
	<link rel="stylesheet" href="./css/highscore.css">
</head>
<body>
	<div class='how-to-play'>
		<h3>HOW TO PLAY</h3>
		<div class="instructions">
			<div class="row">
				<p class='control'>
					<i class="fa fa-arrow-circle-left"></i>
					<i class="fa fa-arrow-circle-right"></i>
				</p>
				<p>Move Pieces Left or Right</p>
			</div>
			<div class="row">
				<p class='control'><i class="fa fa-arrow-circle-up"></i></p>
				<p>Rotate Piece</p>
			</div>
			<div class="row">
				<p class='control'><i class="fa fa-arrow-circle-down"></i></p>
				<p>Drop Piece Faster</p>
			</div>
			<div class="row">
				<p class='control'>Space Bar</p>
				<p>Immediate Drop to the Bottom</p>
			</div>
			<div class="row">
				<p class='control'>Z, X</p>
				<p>Alternate Piece Rotation Controls</p>
			</div>
		</div>
		<div class="close-button" id="close-how-to-play">Close Menu</div>
	</div>
	<div class='high-scores'>
		<h3>HIGHSCORES</h3>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>NIK</td>
					<td>300</td>
				</tr>
				<tr>
					<td>NIK</td>
					<td>275</td>
				</tr>
				<tr>
					<td>NIK</td>
					<td>250</td>
				</tr>
				<tr>
					<td>NIK</td>
					<td>225</td>
				</tr>
				<tr>
					<td>NIK</td>
					<td>200</td>
				</tr>
				<tr>
					<td>NIK</td>
					<td>190</td>
				</tr>
				<tr>
					<td>NIK</td>
					<td>180</td>
				</tr>
				<tr>
					<td>NIK</td>
					<td>170</td>
				</tr>
				<tr>
					<td>NIK</td>
					<td>160</td>
				</tr>
				<tr>
					<td>NIK</td>
					<td>150</td>
				</tr>
			</tbody>
		</table>

		<div class="close-button" id="close-high-score">Close Menu</div>
	</div>
	<div class='frame'>
		<canvas id="main"></canvas>
	</div>
	
	<script src="./lib/jquery-2.1.3.min.js"></script>
	<script src="./lib/EPSY.min.js"></script>
	<script src="./lib/EPSY.CanvasHelper.js"></script>
	<script src="./js/namespace.js"></script>
	<script src="./js/loadimages.js"></script>
	<script src="./js/utils.js"></script>
	<script src="./js/piece.js"></script>
	<script src="./js/pieces.js"></script>
	<script src="./js/block.js"></script>
	<script src="./js/board.js"></script>
	<script src="./js/menu.js"></script>
	<script src="./js/game.js"></script>
	<script src="./js/game_images.js"></script>
	<script src="./js/particle.js"></script>
	<script src="./js/bitmapfont.js"></script>
	<script src="./js/highscores.js"></script>
	<script src="./js/instructions.js"></script>
	<script>

		var canvasEl = document.getElementsByTagName("canvas")[0];
    canvasEl.height = 320;
    canvasEl.width = 304;
		var tetris = new Tetris.Game(canvasEl);
		
	</script>
</body>
</html>
